<!DOCTYPE html>
<html>
  <head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyJUwEpWPLTDZrX9TVeq5m8vGQScqyZCA&libraries=places"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" type="text/css">
    <script src="https://use.fontawesome.com/7e9dc1e680.js"></script>
  </head>
<body>
  <v-app id="app" standalone>
    <main>
      <v-card class="grey lighten-2" flat>
        <v-layout row>
            <v-flex xs12 style="min-height: 200px; background-image: linear-gradient(141deg,#009e6c 0,#00d1b2 71%,#00e7eb 100%);">
                <v-container>
                    <h4>Vuetify Google Autocomplete</h4>
                </v-container>
            </v-flex>
        </v-layout>
        <v-container fluid>
          <v-layout row>
            <v-flex xs8>
              <v-card flat height="300px">
                <v-container>
                  <vuetify-google-autocomplete
                    id="map"
                    classname="input"
                    placeholder="Start typing"
                    v-on:placechanged="getAddressData"
                  >
                  </vuetify-google-autocomplete>
                </v-container>
                <v-container>
                  <v-layout row>
                    <v-flex xs2>Result</v-flex>
                      <v-flex xs10>
                        <div class="message-body">{{ address }}</div>
                      </v-flex>
                  </v-layout>
                </v-container>
              </v-card>
            </v-flex>
            <v-flex xs4>
              <v-card flat>
                <v-toolbar flat dense class="white">
                  <v-toolbar-title class="body-2">Code</v-toolbar-title>
                </v-toolbar>
                <v-list dense class="grey lighten-5">
                  <v-list-tile>
                    <v-list-tile-title>
                      View on GitHub
                      <v-icon>fa-github</v-icon>
                    </v-list-tile-title>
                  </v-list-tile>
                </v-list>
              </v-card>
              <br>
              <v-card flat>
                <v-toolbar flat dense class="white">
                  <v-toolbar-title class="body-2">Customization</v-toolbar-title>
                </v-toolbar>
                <v-list dense class="grey lighten-5">
                  <v-list-tile>
                    <v-list-tile-title>
                      Heading 1
                      <v-icon>arrow_drop_down</v-icon>
                    </v-list-tile-title>
                  </v-list-tile>
                  <v-list-tile>
                    <v-list-tile-title>
                      Roboto
                      <v-icon>arrow_drop_down</v-icon>
                    </v-list-tile-title>
                  </v-list-tile>
                  <li>
                    <v-btn-toggle
                    :items="items"
                    v-model="toggle"
                    ></v-btn-toggle>
                  </li>
                </v-list>
              </v-card>
            </v-flex>
          </v-layout>
        </v-container>
      </v-card>
    </main>
  </v-app>
  <script src="../dist/app.js"></script>
</body>
</html>
